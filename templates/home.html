<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <h1>Student Performance Predictor</h1>

      <form action="{{url_for('predict_datapoint')}}" method="post">
        <h1>
          <legend>Student Performance Predictor</legend>
        </h1>
        <div class="mb-3">
          <label class="form-label"> Gender </label>
          <select
            name="gender"
            class="form-control"
            placeholder="Enter Your Gender"
            required
          >
            <option class="placeholder" selected disabled value="">
              Selet your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label"> Race/Ethincity </label>
          <select
            name="ethnicity"
            class="form-control"
            placeholder="Enter Your ethnicity"
            required
          >
            <option class="placeholder" selected disabled value="">
              Selet your Ethincity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label"> Parental Level Of Education's </label>
          <select
            name="parental_level_of_education"
            class="form_control"
            placeholder="Enter Your Parent Education"
            required
          >
            <option value="" disabled selected class="placeholder">
              Select Parent Education
            </option>
            <option value="associate's degree">Associate Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">high school</option>
            <option value="master's degree">master's Degree</option>
            <option value="some college">some college</option>
            <option value="some high school">some high school"</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label"> Lunch Type </label>
          <select
            name="lunch"
            class="form_control"
            placeholder="Enter Your lunch"
            required
          >
            <option value="" disabled selected class="placeholder">
              Select lunch type
            </option>
            <option value="free/reduced">free/reduced</option>
            <option value="standard">standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test preparation Course</label>
          <select
            class="form-control"
            name="test_preparation_course"
            placeholder="Enter you Course"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Test_course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
          />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
      </form>
      <h2>
        THE  prediction is {{results}}
     </h2>
    </div>
  </body>
</html>
